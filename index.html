<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="header">
     
        <form action="" class="search-bar">
            <input type="image" src="./img/search.png" alt="Submit">
            <input type="search" id="search_input" name="search_input">
        </form>

        <div class="profile-links">
            <a href="" class="notifications"><img src="./img/notification.png" alt="notification"></a>
            <a href="">
                <img src="./img/profile-placeholder.png" class="profile-picture" alt="profile picture">
            </a>
            <a href="" id="profile-name">
                Morgan Oakley
            </a>
        </div>

        <div class="profile-greetings">
            <img src="./img/account-circle.svg" alt="profile picture">
            <div class="greetings">
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
            </div>
        </div>

        <div class="dashboard-actions">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>  
        </div>

    </div>

    <div class="sidebar">
        <div class="branding">
            <img src="./img/view-dashboard.png" alt="picture of brand logo">
            <span>Dashboard</span>
        </div>

        <div class="nav">
            <ul>
                <li>
                    <a href="">
                        <img src="./img/home.png" alt="home icon">
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img/profile.png" alt="profile icon">
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img/message.png" alt="message icon">
                        <span>Messages</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img/history.png" alt="history icon">
                        <span>History</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img/tasks.png" alt="tasks icon">
                        <span>Tasks</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img/account-group.png" alt="communities icon">
                        <span>Communities</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="help-nav">
            <ul>
                <li>
                    <a href="">
                        <img src="./img/settings.png" alt="settings icon">
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img/support.png" alt="support icon">
                        <span>Support</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img/privacy.png" alt="privacy icon">
                        <span>Privacy</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    
    <div class="content"></div>
</body>
</html>
